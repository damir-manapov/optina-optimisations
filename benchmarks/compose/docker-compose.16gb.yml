# Memory settings for 16GB machines (one database at a time)
services:
  postgres:
    mem_limit: 16g

  clickhouse:
    mem_limit: 16g

  trino:
    mem_limit: 16g
    volumes:
      - ./trino/config.16gb.properties:/etc/trino/config.properties:ro
      - ./trino/jvm.16gb.config:/etc/trino/jvm.config:ro
      - ./trino/exchange-manager.properties:/etc/trino/exchange-manager.properties:ro
      - ./trino/catalog/iceberg.properties:/etc/trino/catalog/iceberg.properties:ro
